<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESIZen</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./src/css/bootstrap-icons.min.css">
</head>
<body>
    <main class="d-flex flex-column" style="height:100vh">
        <header id="page_header"></header>

        <div class="flex-grow-1 py-4">
            <div class="container h-100">

                <!-- Content -->
                <div class="row justify-content-center">
                    <!-- SEARCH -->
                    <div class="mb-5">
                        <h2 class="text-center">Recherche de ressources</h2>
                        <input type="search" placeholder="Rechercher des ressources..." name="" id="searchBar" class="mx-auto form-control w-50">                        
                    </div>

                    <!-- FILTERS -->
                    <div>
                        <input type="checkbox" id="pageContentFilter" class="btn-check searchFilter" data-filter="pageContent" checked>
                        <label class="btn btn-outline-primary" for="pageContentFilter">Pages de contenus</label>

                        <input type="checkbox" id="pageExerResp" class="btn-check searchFilter" data-filter="exerResp" checked>
                        <label class="btn btn-outline-primary" for="pageExerResp">Exercices de respiration</label>
                    </div>

                    <!-- RESULTS -->
                    <section class="row g-2" id="searchResultContent">
                    </section>

                </div>      
                
                
            </div>
        </div>

        <footer id="page_footer"></footer>
    </main>
    
    </body>
    <script src="./src/js/jquery.min.js"></script>
    <script src="./src/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/index.js"></script>
    </html>
